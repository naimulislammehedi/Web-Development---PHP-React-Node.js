<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
  </head>
  <body>
    <form action="#" id="signupForm" novalidate>
      <form id="signupForm" novalidate>
        <h2>Create Your Account</h2>

        <!-- Name Field -->
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          aria-required="true"
          aria-describedby="name-help"
        />
        <small id="name-help">Enter your full legal name.</small> 
        <span class="error" id="name-error" aria-live="polite"></span>
        <br> <br>

        <!-- Email Field -->
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-required="true"
        />
        <span class="error" id="email-error" aria-live="polite"></span> 
        <br><br>

        <!-- Password Field -->
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="6"
          required
          aria-required="true"
          aria-describedby="password-help"
        />
        <small id="password-help">Minimum 6 characters.</small>
        <span class="error" id="password-error" aria-live="polite"></span>
        <br><br>

        <button type="submit">Sign Up</button>
      </form>
    </form>
  </body>
</html>
